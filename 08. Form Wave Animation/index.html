<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <link rel="stylesheet" href="./style.css">
</head>

<body>

 <div class="template">
  <h1>Pleace Login</h1>

  <form action="#" method="get" class="form">

   <div class="form_item">
    <input type="email" name="email" class="email" value="" onkeyup="this.setAttribute('value',this.value)" required>
    <label for="email">Email</label>
   </div>

   <div class="form_item">
    <input type="password" name="password" class="password" value="" onkeyup="this.setAttribute('value',this.value)"
     required>
    <label for="password">Password</label>

   </div>

   <div class="form_item button">
    <input type="submit" value="Login">
   </div>
  </form>

  <div class="hint">
   <span>
    Don't have an acount?
    <br>
    Click <a href="#">here</a> to sigh up
   </span>
  </div>

 </div>

 <script src="./app.js"></script>
</body>

</html>
