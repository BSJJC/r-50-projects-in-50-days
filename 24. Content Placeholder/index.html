<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <link rel="stylesheet" href="./style.css">
</head>

<body>
 <div class="info_card">

  <div class="header">
   <span class="loading_block"></span>
  </div>

  <div class="info_area">

   <div class="description">
    <div class="title">
     <span class="loading_block"></span>
    </div>
    <div class="detail">
     <span class="loading_block"></span>
     <span class="loading_block"></span>
     <span class="loading_block"></span>
    </div>
   </div>

   <div class="profile">
    <div class="portrait">
     <span class="loading_block"></span>
    </div>
    <div class="info">
     <div class="name">
      <span class="loading_block"></span>
     </div>
     <div class="birthday">
      <span class="loading_block"></span>
     </div>
    </div>
   </div>

  </div>

 </div>

 <script src="./app.js"></script>
</body>

</html>
