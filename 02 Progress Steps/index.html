<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Progress Steps</title>
 <link rel="stylesheet" href="./style.css">
</head>

<body>
 <div class="container">
  <div class="icons">
   <div class="icon reach">
    <div>1</div>
   </div>
   <div class="icon">
    <div>2</div>
   </div>
   <div class="icon">
    <div>3</div>
   </div>
   <div class="icon">
    <div>4</div>
   </div>
  </div>
  <div class="bar">
   <div class="progress"></div>
  </div>
 </div>
 <div class="buttons">
  <button class="prev disable">prev</button>
  <button class="next active">next</button>
 </div>

 <script src="./app.js"></script>
</body>

</html>
