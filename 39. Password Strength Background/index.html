<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <link rel="stylesheet" href="./style.css">
</head>

<body>
 <form>
  <p>
  <h1>Image Password Strength</h1>
  </p>
  <p class="description">
   <small>Change the password to see the effect</small>
  </p>
  <p>
  <h4>Email:</h4>
  </p>
  <p>
   <input type="email" required placeholder="Enter Email" class="form-input">
  </p>
  <p>
  <h4>Password:</h4>
  </p>
  <p>
   <input type="password" required placeholder="Enter Password" class="form-input">
  </p>
  <p class="btn">
   <button>Submit</button>
  </p>
 </form>

 <img src="./img/bg.jpg" alt="background" class="bg">

 <script src="./app.js"></script>
</body>

</html>
